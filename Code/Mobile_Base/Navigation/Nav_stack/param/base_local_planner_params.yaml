  max_vel_x: 0.2363 # PWM = 100 
  #min_vel_x: 0.2123 # PWM = 80 (not enough to move robot in some conditions)
  min_vel_x: 0.22
  max_vel_theta: 0.05
  min_vel_theta: -0.05
  #min_in_place_vel_theta: 0.05

  #acc_lim_theta: 0.07
  #acc_lim_x: 0.25
  #acc_lim_Y: 0.25

  holonomic_robot: false

  meter_scoring: true

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.25

